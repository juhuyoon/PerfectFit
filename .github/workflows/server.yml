name: Server CI

on:
  pull_request:
    paths:
      - "server/*"
  push:
    paths:
      - "server/*"

jobs:
  run-lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        working-directory: server
        run: npm ci

      - name: Run linters
        working-directory: server
        run: npm run lint

  run-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    container: node:12

    services:
      postgres:
        image: postgres:12.2-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: perfectfit-db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run tests
        working-directory: server
        run: npm test
