name: Server Lint

on:
  pull_request:
    paths:
      - "server/*"
  push:
    paths:
      - "server/*"

jobs:
  run-lint:
    name: Lint Server Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        working-directory: server
        run: npm install

      - name: Run linters
        working-directory: server
        run: npm lint
